<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scrolling List</title>
  <style>
    #scrollContainer {
      width: 200px;
      height: 120px;
      overflow: auto;
      border: 1px solid #ccc;
    }

    #scrollContent {
      list-style: none;
      padding: 0;
      margin: 0;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <div id="scrollContainer">
    <ul id="scrollContent">
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
      <li>Item 5</li>
      <li>Item 6</li>
      <li>Item 7</li>
      <li>Item 8</li>
      <li>Item 9</li>
      <li>Item 10</li>
    </ul>
  </div>
  <script>
    const scrollContainer = document.getElementById('scrollContainer');
    const scrollContent = document.getElementById('scrollContent');
    const scrollStep = 1;
    const scrollTime = 400;
    let scrollInterval;
    

    function startScroll() {
      scrollInterval && clearInterval(scrollInterval);
      scrollInterval = setInterval(() => {
        scrollContainer.scrollTop >= scrollContent.offsetHeight - scrollContainer.offsetHeight ? scrollContainer.scrollTop = 0 : scrollContainer.scrollTop+=scrollStep
      }, scrollTime)
    }

    function pauseScroll() {
      scrollInterval && clearInterval(scrollInterval);
    }

    function continueScroll() {
      startScroll();
    }

    scrollContainer.addEventListener("mouseenter", () => {
      pauseScroll();
    })

    scrollContainer.addEventListener("mouseleave", () => {
      continueScroll();
    })

    startScroll();
  </script>
</body>
</html>
